<div ng-controller="LoginController as login">
    <div class="row">
        <div class="col-lg-12">
            <ng-form>
                <div class="form-group">
                    <label>User name</label>
                    <input type="text" ng-model="login.loginCredentials.userName" class="form-control" placeholder="User name">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" ng-model="login.loginCredentials.password" class="form-control" placeholder="Password">
                </div>
                <button type="submit" ng-click="login.submit()"class="btn btn-default">Submit</button>
            </ng-form>
        </div>
    </div>
</div>
